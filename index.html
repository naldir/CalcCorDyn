			<h1>CalcCorDyn</h1>
		</div>

		<form>
			<input type="radio" name="typeCoteVoulue" value="typeMoyenne" id="typeMoyenne" class="tab" checked>
			<label for="typeMoyenne" class="tabLabel">Cote moyenne</label>

			<input type="radio" name="typeCoteVoulue" value="typeTolerancee" id="typeTolerancee" class="tab">
			<label for="typeTolerancee" class="tabLabel">Cote nominale tolérancée</label>

			<input type="radio" name="typeCoteVoulue" value="typeAjustee" id="typeAjustee" class="tab">
			<label for="typeAjustee" class="tabLabel">Cote nominale ajustée</label>

			<div>
				<label class="align">
					<span id="check">Cote mesurée</span>
					<input type="text" min="0" name="coteMesuree" id="coteMesuree">
				</label>
			</div>

			<div class="tabContent moyenne">
				<label class="align">
					<span>moyenne</span>
					<input type="text" min="0" name="moyenne" id="moyenne">
				</label>
			</div>

			<div class="tabContent tolerancee">
				<div>
					<label class="align">
						<span>Cote nominale</span>
						<input type="text" min="0" name="nominaleTol" id="nominaleTol">
					</label>
				</div>

				<div>
					<label class="align">
						<span>Tolérance supérieure</span>
						<input type="text" name="toleranceSup" id="toleranceSup">
					</label>
				</div>

				<div>
					<label class="align">
						<span>Tolérance inférieure</span>
						<input type="text" name="toleranceInf" id="toleranceInf">
					</label>
				</div>
			</div>

			<div class="tabContent ajustee">
				<div>
					<label class="align">
						<span>Cote nominale</span>
						<input type="text" min="0" name="nominaleAju" id="nominaleAju">
					</label>
				</div>

				<div>
					<label class="align">
						<span>Arbre</span>
						<select name="arbre" id="arbre" class="aju">
							<option value="">Selectionner</option>
						</select>
					</label>
				</div>

				<div>
					<label class="align">
						<span>Alesage</span>
						<select name="alesage" id="alesage" class="aju">
							<option value="">Selectionner</option>
						</select>
					</label>
				</div>
			</div>

			<div>
				<label class="align">Machine :</label>

				<label class="nowrap">
					<input type="radio" name="machine" value="tour" id="tour" checked>
					<span>Tour</span>
				</label>

				<label class="nowrap">
					<input type="radio" name="machine" value="fraiseuse" id="fraiseuse">
					<span>Fraiseuse</span>
				</label>
			</div>

			<div id="fraiseuseOnly" hidden>
				<div>
					<label class="align">Type de cote :</label><br>

					<label class="nowrap">
						<input type="radio" name="geometrie" value="contour" id="contour" checked>
						<span>Contour</span>
					</label>

					<label class="nowrap">
						<input type="radio" name="geometrie" value="poche" id="poche">
						<span>Poche</span>
					</label>

					<label class="nowrap">
						<input type="radio" name="geometrie" value="simple" id="simple">
						<span>Cote simple ou hauteur</span>
					</label>
				</div>
			</div>
			
		</form>

		<div class="outputs">
			<div>Cote max : <span id="maxText" class="output"></span></div>
			<div>Cote moyenne : <span id="moyenneText" class="output"></span></div>
			<div>Cote min : <span id="minText" class="output"></span></div><br>
			<div>Correcteur d'outil : <span id="corDynText" class="output"></span></div>
		</div>
	</body>
