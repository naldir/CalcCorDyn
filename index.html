<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>CalcCorDyn</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon.ico">
		<link rel="apple-touch-icon" sizes="57x57" href="./img/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="./img/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="./img/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="./img/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="./img/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="./img/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="./img/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="./img/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="./img/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="./img/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
		<link rel="manifest" href="./manifest.json">
		<meta name="msapplication-TileColor" content="#1b5e20">
		<meta name="msapplication-TileImage" content="./ms-icon-144x144.png">
		<meta name="theme-color" content="#1b5e20">
		
		<link rel="stylesheet" href="./main.css">
	</head>

	<body>
		<div id="title">
			<img src="./img/android-icon-36x36.png">
			<h1>CalcCorDyn</h1>
			<h2>Calculateur de correcteurs dynamiques</h2>
		</div>

		<form>
			<input type="radio" name="typeCoteVoulue" value="typeMoyenne" id="typeMoyenne" class="tab" checked>
			<label for="typeMoyenne" class="tabLabel">Cote moyenne</label>

			<input type="radio" name="typeCoteVoulue" value="typeGenerale" id="typeGenerale" class="tab">
			<label for="typeGenerale" class="tabLabel">Tolérance générale</label>

			<input type="radio" name="typeCoteVoulue" value="typeTolerancee" id="typeTolerancee" class="tab">
			<label for="typeTolerancee" class="tabLabel">Tolérance</label>

			<input type="radio" name="typeCoteVoulue" value="typeAjustee" id="typeAjustee" class="tab">
			<label for="typeAjustee" class="tabLabel">Ajustement</label>

			<div>
				<label class="align">
					<span id="check">Cote mesurée</span>
					<input type="text" min="0" name="coteMesuree" id="coteMesuree">
				</label>
			</div>

			<div class="tabContent moyenne">
				<label class="align">
					<span>Moyenne</span>
					<input type="text" min="0" name="moyenne" id="moyenne">
				</label>
			</div>

			<div class="tabContent generale">
				<div>
					<label class="align">
						<span>Cote nominale</span>
						<input type="text" min="0" name="nominaleGen" id="nominaleGen">
					</label>
				</div>

				<div>
					<label class="align">
						<span>Précision</span>
						<select name="precision" id="precision">
							<option value="f">f (fin)</option>
							<option value="m" selected="selected">m (moyen)</option>
							<option value="c">c (large)</option>
							<option value="v">v (très large)</option>
						</select>
					</label>
				</div>
			</div>

			<div class="tabContent tolerancee">
				<div>
					<label class="align">
						<span>Cote nominale</span>
						<input type="text" min="0" name="nominaleTol" id="nominaleTol">
					</label>
				</div>

				<div>
					<label class="align">
						<span>Tolérance supérieure</span>
						<input type="text" name="toleranceSup" id="toleranceSup">
					</label>
				</div>

				<div>
					<label class="align">
						<span>Tolérance inférieure</span>
						<input type="text" name="toleranceInf" id="toleranceInf">
					</label>
				</div>
			</div>

			<div class="tabContent ajustee">
				<div>
					<label class="align">
						<span>Cote nominale</span>
						<input type="text" min="0" name="nominaleAju" id="nominaleAju">
					</label>
				</div>

				<div>
					<label class="align">
						<span>Arbre</span>
						<select name="arbre" id="arbre" class="aju">
							<option value="">Selectionner</option>
						</select>
					</label>
				</div>

				<div>
					<label class="align">
						<span>Alesage</span>
						<select name="alesage" id="alesage" class="aju">
							<option value="">Selectionner</option>
						</select>
					</label>
				</div>
			</div>

			<div>
				<label class="align">Machine :</label>

				<label class="nowrap">
					<input type="radio" name="machine" value="tour" id="tour" checked>
					<span>Tour</span>
				</label>

				<label class="nowrap">
					<input type="radio" name="machine" value="fraiseuse" id="fraiseuse">
					<span>Fraiseuse</span>
				</label>
			</div>

			<div id="fraiseuseOnly" hidden>
				<div>
					<label class="align">Type de cote :</label><br>

					<label class="nowrap">
						<input type="radio" name="geometrie" value="contour" id="contour" checked>
						<span>Contour</span>
					</label>

					<label class="nowrap">
						<input type="radio" name="geometrie" value="poche" id="poche">
						<span>Poche</span>
					</label>

					<label class="nowrap">
						<input type="radio" name="geometrie" value="simple" id="simple">
						<span>Cote simple ou hauteur</span>
					</label>
				</div>
			</div>
			
		</form>

		<div id="outputs">
			<div>Cote max : <span id="maxText" class="output"></span></div>
			<div>Cote moyenne : <span id="moyenneText" class="output"></span></div>
			<div>Cote min : <span id="minText" class="output"></span></div><br>
			<div>Correcteur d'outil : <span id="corDynText" class="output"></span></div>
		</div>
	</body>

	

	<script type="text/javascript" src="./database.js"></script>
	<script type="text/javascript" src="./calc.js"></script>
	<script type="text/javascript" src="./localsave.js"></script>
	<script type="text/javascript" src="./display.js"></script>
</html>
