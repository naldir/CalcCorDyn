		<style>
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				margin: 0 20px 0 20px;
				accent-color: #1b5e20;
				text-indent:1em hanging each-line;
			}
			

			input.tab { display: none; }
			input.tab + label { display: inline-block }
			.tabContent { display: none }
			input.tab#typeMoyenne:checked ~ .tabContent.moyenne,
			input.tab#typeTolerancee:checked ~ .tabContent.tolerancee,
			input.tab#typeAjustee:checked ~ .tabContent.ajustee { display: block; }

			input.tab + label {
				border: 1px solid grey;
				background: white;
				padding: 6px 12px;
				border-radius: 2px;
				position: relative;
				top: 1px;
				margin-bottom: 12px;
				line-height: normal;
				box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.14), 0 1px 7px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -1px rgba(0, 0, 0, 0.2);
			}

			input.tab:checked + label {
				color: #1b5e20;
				background: white;
				/*text-decoration: underline 4px solid #d50000;*/
				text-underline-offset : 5px;   
				position: relative;
				z-index : 1;
    			font-weight: bold;
			}

			input.tab:checked + label:before {  
				content : "";
				position: absolute;
				left: 10px;
				width: calc(100% - 20px);
				bottom  : 0;
				height  : 4px;
				border-bottom: 4px solid #1b5e20;
			}

			form {
				line-height: 1.8em;
			}

			form select, form input {
				background-color: white;
				border: 1px solid grey;
				border-radius: 2px;
			}

			form label.align {
				display: inline-block;
				min-width: 150px;
			}

			form label.align + input:not([type = radio]), select, textarea {
				box-sizing: border-box;
				display: inline-block;
				width: 100px;
			}

			.output {
				line-height: 1.25em;
			}

			form > div {
				margin-bottom: 1em;
			}

			h1 {
				margin-left: min(10vw, 100px);
				color: #1b5e20;
			}

			@media all and (width <= 640px) {
				input.tab + label {
					width: calc(100vw - 60px);
					margin: 3px 0 3px 0;
					text-align: center;
				}

				input.tab + label:last-of-type {
					margin-bottom: 1em;
				}

				.tabContent > div {
					display: block;
				}

				h1 {
					margin-left: 0;
					text-align: center;
				}
			}
		</style>
	</head>

	<body>
		<h1>CalcCorDyn</h1>
		<form>
			<input type="radio" name="typeCoteVoulue" value="typeMoyenne" id="typeMoyenne" class="tab" checked>
			<label for="typeMoyenne" class="tabLabel">Cote moyenne</label>

			<input type="radio" name="typeCoteVoulue" value="typeTolerancee" id="typeTolerancee" class="tab">
			<label for="typeTolerancee" class="tabLabel">Cote nominale tolérancée</label>

			<input type="radio" name="typeCoteVoulue" value="typeAjustee" id="typeAjustee" class="tab">
			<label for="typeAjustee" class="tabLabel">Cote nominale ajustée</label>

			<div>
				<label for="coteMesuree" class="align">Cote mesurée</label>
				<input type="text" min="0" name="coteMesuree" id="coteMesuree">
			</div>

			<div class="tabContent moyenne">
				<label for="moyenne" class="align">Cote moyenne</label>
				<input type="text" min="0" name="moyenne" id="moyenne">
			</div>

			<div class="tabContent tolerancee">
				<div>
					<label for="nominaleTol" class="align">Cote nominale</label>
					<input type="text" min="0" name="nominaleTol" id="nominaleTol">
				</div>

				<div>
					<label for="toleranceSup" class="align">Tolérance supérieure</label>
					<input type="text" name="toleranceSup" id="toleranceSup">
				</div>

				<div>
					<label for="toleranceInf" class="align">Tolérance inférieure</label>
					<input type="text" name="toleranceInf" id="toleranceInf">
				</div>
			</div>

			<div class="tabContent ajustee">
				<div>
					<label for="nominaleAju" class="align">Cote nominale</label>
					<input type="text" min="0" name="nominaleAju" id="nominaleAju">
				</div>

				<div>
					<label for="arbre" class="align">Arbre</label>
					<select name="arbre" id="arbre" class="aju">
						<option value="">Selectionner</option>
						<option value="d9">d9</option>
						<option value="e8">e8</option>
						<option value="g6">g6</option>
						<option value="h5">h5</option>
						<option value="js5">js5</option>
						<option value="js6">js6</option>
						<option value="js13">js13</option>
						<option value="js14">js14</option>
						<option value="k5">k5</option>
						<option value="m5">m5</option>
						<option value="n5">n5</option>
						<option value="n6">n6</option>
						<option value="p6">p6</option>
						<option value="r6">r6</option>
						<option value="s6">s6</option>
						<option value="s7">s7</option>
					</select>
				</div>

				<div>
					<label for="alesage" class="align">Alesage</label>
					<select name="alesage" id="alesage" class="aju">
						<option value="">Selectionner</option>
						<option value="D10">D10</option>
						<option value="E9">E9</option>
						<option value="F7">F7</option>
						<option value="F8">F8</option>
						<option value="G7">G7</option>
						<option value="G9">G9</option>
						<option value="H6">H6</option>
						<option value="H7">H7</option>
						<option value="H8">H8</option>
						<option value="H9">H9</option>
						<option value="H11">H11</option>
						<option value="H12">H12</option>
						<option value="H13">H13</option>
						<option value="JS7">JS7</option>
						<option value="JS9">JS9</option>
						<option value="K6">K6</option>
						<option value="K7">K7</option>
						<option value="M6">M6</option>
						<option value="M7">M7</option>
						<option value="N7">N7</option>
						<option value="N9">N9</option>
						<option value="P7">P7</option>
						<option value="P9">P9</option>
					</select>
				</div>
			</div>

			<div>
				<label class="align">Machine :</label>

				<input type="radio" name="machine" value="tour" id="tour">
				<label for="tour">Tour</label>

				<input type="radio" name="machine" value="fraiseuse" id="fraiseuse">
				<label for="fraiseuse">Fraiseuse</label>
			</div>

			<div id="fraiseuseOnly" hidden>
				<div>
					<label class="align">Type de cote :</label>

					<input type="radio" name="position" value="exterieure" id="exterieure">
					<label for="exterieure">Extérieure</label>

					<input type="radio" name="position" value="interieure" id="interieure">
					<label for="interieure">Intérieure</label>

					<input type="radio" name="position" value="hauteur" id="hauteur">
					<label for="hauteur">Hauteur</label>
				</div>

				<div id="div2faces">
					<input type="checkbox" name="2faces" id="2faces" checked>
					<label for="2faces">L'outil a usiné les 2 faces mesurées</label>
				</div>
			</div>
			
		</form>

		<div>Cote max : <span id="maxText" class="output"></span></div>
		<div>Cote min : <span id="minText" class="output"></span></div>
		<div>Cote moyenne : <span id="moyenneText" class="output"></span></div>
		<div>Correcteur d'outil : <span id="corDynText" class="output"></span></div>
	</body>

	<script>
		function calcAjust(nominal, toleranceClass) {
			data = dataTolerance;
			for (var i = 0; i < data.length; i++) {
				if(data[i].toleranceClass == toleranceClass && nominal <= data[i].nominalMax && nominal > data[i].nominalMin){
					const upper = data[i].upperTolerance * 0.001;
					const lower = data[i].lowerTolerance * 0.001;
					return ({
						"coteMax" : nominal + upper,
						"coteMin" : nominal + lower,
						"coteMoyenne" : nominal + ((upper + lower) / 2)});
				}
			}
			return (null);
		}

		function calcCoteMoyenne() {
			var coteMoyenne = null;
			var coteMin = null;
			var coteMax = null;
			
			const coteType = document.querySelector("input[type='radio'][name='typeCoteVoulue']:checked").id;
			switch (coteType){
				case 'typeMoyenne':
					coteMoyenne = parseFloat(document.getElementById("moyenne").value);
					break;

				case 'typeTolerancee':
					var coteNominale = parseFloat(document.getElementById("nominaleTol").value);

					const sup = parseFloat(document.getElementById("toleranceSup").value);
					coteMax = coteNominale + sup;

					const inf = parseFloat(document.getElementById("toleranceInf").value);
					coteMin = coteNominale + inf;

					coteMoyenne = coteNominale + ((sup + inf) / 2);
					break;

				case 'typeAjustee':
					var coteNominale = parseFloat(document.getElementById("nominaleAju").value);
					const toleranceClass = arbre.value || alesage.value
					const ajus = calcAjust(coteNominale, toleranceClass);
					
					coteMin = ajus.coteMin;
					coteMax = ajus.coteMax;
					coteMoyenne = ajus.coteMoyenne;
					break;
			}
			return ({
				"coteMax" : coteMax,
				"coteMin" : coteMin,
				"coteMoyenne" : coteMoyenne});
		}

		function CalcCorDyn(coteMoyenne) {
			const coteMesuree = parseFloat(document.getElementById("coteMesuree").value);

			var corDyn = null;

			const machine = document.querySelectorAll("input[type='radio'][name='machine']:checked")[0].id;
			const position = document.querySelectorAll("input[type='radio'][name='position']:checked")[0].id;

			if (machine == "tour") {
				corDyn = coteMoyenne - coteMesuree;
			} else if (machine == "fraiseuse") {
				const deuxFaces = document.getElementById("2faces").checked;
        		if (position == "exterieure" || position == "hauteur"){
					corDyn = coteMoyenne - coteMesuree;
				} else {
					corDyn = (coteMoyenne - coteMesuree) * -1;
				}
				if (deuxFaces) {
					if (position == "exterieure"){
						corDyn = corDyn / 2;
					} else {
						corDyn = corDyn / 2;
					}
				}
			}
			return (corDyn);
		}
	</script>

	<script>
		var form = document.querySelector("form");
		const arbre = document.getElementById("arbre");
		const alesage = document.getElementById("alesage");
		const tour = document.getElementById("tour");
		const fraiseuse = document.getElementById("fraiseuse");
		const positions = document.querySelectorAll("input[type='radio'][name='position']");

		function changeText() {
			const cotes = calcCoteMoyenne();
			const corDyn = CalcCorDyn(cotes.coteMoyenne);

			document.getElementById("moyenneText").innerHTML = Math.round(cotes.coteMoyenne * 1000)/1000 || "";
			document.getElementById("maxText").innerHTML = Math.round(cotes.coteMax * 1000)/1000 || "";
			document.getElementById("minText").innerHTML = Math.round(cotes.coteMin * 1000)/1000 || "";
			document.getElementById("corDynText").innerHTML = Math.round(corDyn * 1000)/1000 || "";
		}

		function toggle2faces(visible = true) {
			div2faces = document.getElementById("div2faces");
			const position = document.querySelectorAll("input[type='radio'][name='position']:checked")[0].id;

			if (position == "hauteur") {
				div2faces.hidden = true;
			} else {
				div2faces.hidden = false;
			}
		}

		for(pos in positions) {
			form.addEventListener("input", toggle2faces);
		}

		form.addEventListener("input", changeText);

		arbre.addEventListener("input", function(){
			alesage.selectedIndex = 0;
		});
		alesage.addEventListener("input", function(){
			arbre.selectedIndex = 0;
		});
		tour.addEventListener("input", hideFraiseuseForm);
		fraiseuse.addEventListener("input", showFraiseuseForm);

		function showFraiseuseForm(checked = true) {
			document.getElementById("fraiseuseOnly").hidden = false;
		}
		function hideFraiseuseForm() {
			document.getElementById("fraiseuseOnly").hidden = true;
		}
	</script>

	<script>
		// Save the form state
		function saveState() {
			const formElements = document.querySelectorAll("form input, form textarea, form select");
			const formData = {};
			
			for (var i = 0; i < formElements.length; i++) {
				const element = formElements[i];
				if (element.type == "checkbox" || element.type == "radio") {
					formData[element.name] = element.checked;
				} else {
					formData[element.name] = element.value;
				}
			}
			localStorage.setItem("formData", JSON.stringify(formData));
		}

		// Attach the function to all form elements
		var form = document.querySelector("form");
		form.addEventListener("input", saveState);

		// Restore the form state
		function restoreState() {
			const machine = document.querySelectorAll("input[type='radio'][name='machine']:checked")[0].id;
			if (machine == "fraiseuse") {
				showFraiseuseForm(false);
			} else {
				hideFraiseuseForm();
			}
			
			const formData = JSON.parse(localStorage.getItem("formData"));
			if (formData) {
				const formElements = document.querySelectorAll("form input, form textarea, form select");
				for (var i = 0; i < formElements.length; i++) {
					const element = formElements[i];
					if (formData[element.name]) {
						if (element.type == "checkbox" || element.type == "radio") {
							element.checked = formData[element.name];
						} else {
							element.value = formData[element.name];
						}
					}
				}
			}
			
			toggle2faces();
			
			changeText();
		}

		// On page load
		document.addEventListener("DOMContentLoaded", restoreState);
		document.addEventListener("DOMContentLoaded", CalcCorDyn);
	</script>
